    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {

        // Your existing validation logic
        function validateForm() {
            var registerNo = document.getElementsByName("register_no")[0].value;
            if (!/^[a-zA-Z0-9]{10}$/.test(registerNo)) {
                alert("Register No must be 10 characters long and can contain both digits and alphabets");
                return false;
            }

            var rollNo = document.getElementsByName("roll_no")[0].value;
            if (!/^[a-zA-Z0-9]{7}$/.test(rollNo)) {
                alert("Roll No must be 7 characters long and can contain both digits and alphabets");
                return false;
            }

            var year = document.getElementsByName("year")[0].value;
            if (!/^(I|II|III|IV|V)$/.test(year.toUpperCase())) {
                alert("Year must be I, II, III, IV, or V");
                return false;
            }

            var email = document.getElementsByName("email")[0].value;
            if (!(/^\S+@\S+\.\S+$/.test(email))) {
                alert("Invalid email address");
                return false;
            }

            var phone = document.getElementsByName("phone")[0].value;
            if (!(/^\d{10}$/.test(phone))) {
                alert("Invalid phone number (must be 10 digits)");
                return false;
            }

            var aadhar = document.getElementsByName("aadhar")[0].value;
            if (!(/^\d{12}$/.test(aadhar))) {
                alert("Aadhar No must be 12 digits");
                return false;
            }

            var pincode = document.getElementsByName("pincode")[0].value;
            if (!(/^\d{6}$/.test(pincode))) {
                alert("Pincode must be 6 digits");
                return false;
            }

            // Check other required fields
            var fields = ["first_name", "last_name", "address", "father", "mother", "dob", "dist", "file", "image"];
            for (var i = 0; i < fields.length; i++) {
                if (document.getElementsByName(fields[i])[0].value.length === 0) {
                    alert(fields[i].replace('_', ' ') + " is required");
                    return false;
                }
            }

            var gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                alert("Gender is required");
                return false;
            }

            var uploaded = document.getElementsByName("uploaded")[0].checked;
            if (!uploaded) {
                alert("You must check the confirmation box");
                return false;
            }

            return true;
        }

        // Image preview script
        document.getElementsByName("image")[0].addEventListener('change', function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = document.getElementById("uploadedImage");
                img.style.display = "block";
                img.src = e.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        });
