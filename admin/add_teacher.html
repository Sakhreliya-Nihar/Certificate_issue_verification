    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Your existing validation logic
        function validateForm() {
            var firstName = document.getElementsByName("first_name")[0].value;
            if (firstName.length === 0) {
                alert("First Name is required");
                return false;
            }

            var lastName = document.getElementsByName("last_name")[0].value;
            if (lastName.length === 0) {
                alert("Last Name is required");
                return false;
            }

            var regNo = document.getElementsByName("reg_no")[0].value;
            if (!/^[a-zA-Z0-9]{4}$/.test(regNo)) {
                alert("Register No must be 4 characters long and can contain both digits and alphabets");
                return false;
            }

            var email = document.getElementsByName("email")[0].value;
            if (!(/^\S+@\S+\.\S+$/.test(email))) {
                alert("Invalid email address");
                return false;
            }

            var phoneNumber = document.getElementsByName("phone_number")[0].value;
            if (!(/^\d{10}$/.test(phoneNumber))) {
                alert("Invalid phone number (must be 10 digits)");
                return false;
            }

            var address = document.getElementsByName("address")[0].value;
            if (address.length === 0) {
                alert("Address is required");
                return false;
            }

            // Note: The 'uploaded' checkbox and 'image' event listener
            // from your original script were removed as they are not in this form.

            return true;
        }
